<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raintro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class=" flex-col min-h-screen bg-gradient-to-b from-indigo-100 to-blue-200">
    <video id="bgRainVideo" autoplay muted loop class="fixed top-0 rain hidden left-0 w-full h-full object-cover -z-10 opacity-70">
        <source src="Video/Untitled video - Made with Clipchamp (1).mp4" type="video/mp4" />
      </video>
      <video id="bgCloudVideo" autoplay muted loop class="fixed top-0 rain hidden left-0 w-full h-full object-cover -z-10 opacity-70">
        <source src="Video/Clouds and sun time-lapse - Free stock footage.mp4" type="video/mp4" />
      </video>
      <video id="bgSunVideo" autoplay muted loop class="fixed top-0 rain hidden left-0 w-full h-full object-cover -z-10 opacity-70">
        <source src="Video/AFTERNOON SUN LIGHT HD.mp4" type="video/mp4" />
      </video>
      
    <nav
        class="border border-red-800 px-5 relative flex sm:justify-between justify-center items-center min-h-28 bg-gradient-to-r from-indigo-500 via-blue-500 to-purple-500 ">
      
            <div class="menu-icon  sm:hidden fixed left-2 top-2 font-bold cursor-pointer text-white"><i class="fa-solid fa-bars text-2xl"></i></div>

        <div class="logo-title  font-bold ">
            <h1 class="sm:text-4xl text-5xl bg-gradient-to-r from-yellow-300 to-white bg-clip-text text-transparent">
                Raintro</h1>
        </div>
        <div class="home-container sm:relative ">
            <ul
                class=" list-home-items sm:flex sm:relative sm:left-auto absolute left-[-100%] top-0 px-5 w-1/3 py-2 pt-5 z-50 sm:bg-transparent bg-slate-400 sm:h-auto h-screen sm:gap-4 gap-5 flex-row transition-all ease-in-out duration-300 text-white text-xl">
                <i class=" exit-home fa-solid fa-xmark sm:hidden absolute text-red-500 cursor-pointer right-2 text-2xl transition-transform duration-300 ease-in-out"></i>
                <li class=" my-2 text-white px-3 py-1 rounded hover:bg-gradient-to-r hover:from-purple-500 hover:to-pink-500 transition-all duration-300 w-2/3"><a class="" href="/index.html">Home</a></li>
                <li class=" my-2 text-white px-3 py-1 rounded hover:bg-gradient-to-r hover:from-purple-500 hover:to-pink-500 transition-all duration-300 w-2/3"><a class="" href="">About</a></li>
                <li class=" my-2 text-white px-3 py-1 rounded hover:bg-gradient-to-r hover:from-purple-500 hover:to-pink-500 transition-all duration-300 w-2/3"><a class="" href="">Location</a></li>
                <li class=" my-2 text-white px-3 py-1 rounded hover:bg-gradient-to-r hover:from-purple-500 hover:to-pink-500 transition-all duration-300 w-2/3"><a class="" href="">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="flex flex-col items-center flex-grow justify-center">
        <h1 class="text-center text-3xl sm:text-4xl mt-2 font-bold text-purple-600 animate-pulse"><span class="animate-bounce inline-block">☁️</span>Check the weather
        </h1>
        <p class="text-center text-gray-700 text-md sm:text-xl my-3">Enter your City to get the latest weather update
        </p>
        <input type="text" id="cityInput"
            class="sm:w-[50%] md:w-[60%] w-54 border border-gray-300 focus:outline-none rounded-full shadow-lg pl-4 py-2 text-xl text-indigo-500 focus:ring-2 focus:ring-blue-400"
            placeholder="Search your city">
        <button
            onclick="getWeather()"
            class="border border-black px-6 py-2 rounded-lg my-3 bg-blue-500 text-white hover:bg-blue-600 shadow-md transition-all duration-300 ">Search</button>
            
            <div id="weatherResult" class="mt-6 mb-10 flex flex-col gap-4 w-full max-w-xl mx-auto px-4"></div>

    </section>

    <footer class="fixed bottom-0 w-full border">
        <div class="flex justify-center items-center py-2 text-gray-500">
            © 2025 Raintro. All rights reserved.
        </div>
        
    </footer>

    <script src="script.js"></script>
</body>

</html>
